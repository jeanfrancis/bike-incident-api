<header>

<section>
    <h1>Operations</h1>
    <p>GET /incidents returns all incidents</p>
    <p>POST /incidents creates a new incident</p>
    <p>GET /incidents/id returns a particular incident by id</p>
    <p>PUT /incidents/id updates a particular incident by id</p>
    <p>DELETE /incidents/id removes a particular incident by id</p>
</section>
